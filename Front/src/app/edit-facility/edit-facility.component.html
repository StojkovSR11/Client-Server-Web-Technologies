<form [formGroup]="facilityForm" (ngSubmit)="updateFacility()" class="container mt-4">
    <!-- Form structure similar to the Create form -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="city">City:</label>
      <input id="city" formControlName="city" class="form-control" />
    </div>
  
    <!-- Disciplines and WorkDays FormArray structures similar to the Create form -->
  
    <button type="submit" class="btn btn-primary" [disabled]="facilityForm.invalid">Update Facility</button>
  </form>
